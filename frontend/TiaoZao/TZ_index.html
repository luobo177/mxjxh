<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>跳蚤市场</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="TZ_index.html" class="navbar__logo">跳蚤市场</a>
            <ul class="navbar__links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../feedback.html">联系我们</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-container__input" placeholder="搜索商品...">
                <button type="submit" class="search-container__button">搜索</button>
            </div>
            <div class="user-account">
                <span id="welcome-message"></span> <!-- 显示欢迎信息 -->
                <a href="myCommodity.html" class="myCommodity">我的商品</a>
                <a href="createCommodity.html" class="create_sp">创建商品</a>
                <a href="log.html" id="auth-link" class="user-account__link">登录</a> <!-- 登录/注销 -->
            </div>
            
        </nav>
    </header>
    
    <main>
        <div id="product-list"></div>
    </main>

    <script>
        // 获取商品数据并渲染到页面
        // 在页面加载时检查用户登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const storedUserInfo = localStorage.getItem('userInfo');
            const authLink = document.getElementById('auth-link');
            const welcomeMessage = document.getElementById('welcome-message');

            if (storedUserInfo) {
                const userInfo = JSON.parse(storedUserInfo);
                welcomeMessage.textContent = `你好, ${userInfo.name}`; // 显示欢迎信息
                authLink.textContent = '注销'; // 改变链接文本为“注销”
                
                // 注销功能
                authLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.removeItem('userInfo'); // 清除用户信息
                    authLink.textContent = '登录'; // 改变链接文本为“登录”
                    welcomeMessage.textContent = ''; // 清除欢迎信息
                });
            } else {
                authLink.textContent = '登录'; // 默认显示“登录”
                authLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = 'log.html'; // 导航到登录页面
                });
            }
        });

        async function loadProducts() {
            try {
                const response = await fetch('/products');
                const products = await response.json();
                
                const productList = document.getElementById('product-list');
                productList.innerHTML = ''; // 清空现有内容
    
                // 遍历商品数据并生成 HTML
                products.forEach(product => {
                    const productItem = `
                        <div class="product">
                            <img src="/uploads/${product.image}" alt="${product.name}" class="product-image"/>
                            <h2>${product.name}</h2>
                            <p>价格: ¥${product.price}</p>
                            <p>描述: ${product.description}</p>
                            <p>联系方式: ${product.seller_contact}</p>
                        </div>
                    `;
                    productList.innerHTML += productItem; // 将每个商品加入到页面中
                });
            } catch (error) {
                console.error('加载商品数据失败:', error);
            }
        }
    
        // 页面加载后调用函数
        window.onload = loadProducts;
    </script>
    
    
</body>
</html>
