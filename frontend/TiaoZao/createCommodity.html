<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建商品</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .commodity-container {
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            flex-direction: column; /* 纵向排列 */
            min-height: 100vh; /* 最小高度为视口高度 */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4c51bf;
        }

        #message {
            text-align: center;
            color: #e53e3e;
            margin-top: 20px;
        }

        /* Mobile-friendly */
        @media (max-width: 600px) {
            .commodity-container {
                padding: 20px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="commodity-container">
        <h1>创建商品</h1>
        <form id="create-commodity-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">商品名称</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="price">价格 (元)</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">商品描述</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image">上传图片</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit">发布商品</button>
        </form>

        <div id="message"></div>
    </div>

    <script type="module">
        import { API_BASE_URL } from './config.js';
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });
        });
        
        const storedUserInfo = localStorage.getItem('userInfo');
        let seller_contact, seller_id;
        if (storedUserInfo) {
            const userInfo = JSON.parse(storedUserInfo);
            seller_contact = userInfo.contact; // 获取联系方式
            seller_id = userInfo.id;          // 获取用户ID
            console.log(userInfo);
        } else {
            alert('请先登录');
            window.location.href='log.html';
        }

        document.getElementById('create-commodity-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const productName = document.getElementById('name').value;
            const productPrice = document.getElementById('price').value;
            const productDescription = document.getElementById('description').value;
            const productImage = document.getElementById('image').files[0]; // 获取文件

            // 确保在这里使用 seller_contact
            console.log("卖家联系方式:", seller_contact);
            console.log("卖家ID:", seller_id);

            // 使用 FormData 发送包含文件的请求
            const formData = new FormData();
            formData.append('name', productName);
            formData.append('price', productPrice);
            formData.append('description', productDescription);
            formData.append('seller_contact', seller_contact);
            formData.append('seller_id', seller_id);
            formData.append('image', productImage); // 添加图片文件

            // 发送创建商品请求
           fetch(`${API_BASE_URL}/create-commodity`, {
                method: 'POST',
                body: formData // 使用 FormData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不是一个成功的状态');
                }
                return response.json();
            })
            .then(data => {
                // 处理返回的数据
                console.log(data);
                alert('商品创建成功');
                window.location.href = './TZ_index.html';
            })
            .catch(error => {
                alert('商品创建失败');
                console.error('错误:', error);
                alert('商品创建失败');
            });
        });
    </script>
</body>
</html>
